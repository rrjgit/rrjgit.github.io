<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .container {
            margin: 20px;
        }
        .section-title {
            font-size: 28px;
            color: #444;
            margin-bottom: 15px;
        }
        .countdown-container {
            margin-top: 20px;
        }
        .countdown-item {
            margin: 20px 0;
            font-size: 24px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Hi Ruijie, Don't Waste your Time!</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#japanese-skill">Japanese Skill</a>
        <a href="#research">Research</a>
        <a href="#personal">Personal</a>
    </nav>

    <div class="container">
        <!-- Japanese Skill Section -->
        <section id="japanese-skill">
            <h2 class="section-title">Japanese Skill</h2>
            <div class="countdown-container">
                <!-- N4 Japanese Test Countdown -->
                <div class="countdown-item">
                    <h3>N4 JLPT</h3>
                    <p id="n4-countdown"></p>
                </div>
            </div>
        </section>

        <!-- Research Section -->
        <section id="research">
            <h2 class="section-title">Research</h2>
            <div class="countdown-container">

                <!-- Group Meeting Countdown -->
                <div class="countdown-item">
                    <h3>Group Meeting</h3>
                    <p id="group-meeting-countdown"></p>
                </div>

                <!-- SIGGRAPH Submission Countdown -->
                <div class="countdown-item">
                    <h3>SIGGRAPH 25' Submission</h3>
                    <p id="siggraph-countdown"></p>
                </div>

                <!-- SIGGRAPH Asia Submission Countdown -->
                <div class="countdown-item">
                    <h3>SIGGRAPH Asia 25' Submission</h3>
                    <p id="siggraph-asia-countdown"></p>
                </div>
            </div>
        </section>

        <!-- Personal Section -->
        <section id="personal">
            <h2 class="section-title">Personal</h2>
            <div class="countdown-container">
                <!-- Wedding Countdown -->
                <div class="countdown-item">
                    <h3>Wedding</h3>
                    <p id="wedding-countdown"></p>
                </div>
            </div>
        </section>
    </div>

    <!-- JavaScript Countdown -->
    <script>
        // Helper function to calculate color gradient based on effort
        function calculateColor(distance, totalDistance, effort) {
            const red = Math.min(255, Math.floor((1 - (distance / totalDistance)) * effort * 255));
            const green = Math.min(255, Math.floor((distance / totalDistance) * (10 - effort) * 255));
            return `rgb(${red}, ${green}, 0)`;
        }

        function countdown(targetDate, elementId, effort) {
            const target = new Date(targetDate).getTime();
            const countdownElement = document.getElementById(elementId);

            const totalDistance = target - new Date().getTime();

            setInterval(function() {
                const now = new Date().getTime();
                const distance = target - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                // Change color based on distance and effort
                countdownElement.style.color = calculateColor(distance, totalDistance, effort);

                if (distance < 0) {
                    clearInterval();
                    countdownElement.innerHTML = "Event has passed!";
                    countdownElement.style.color = "red";  // Set to red when the event has passed
                }
            }, 1000);
        }

        // Event countdowns with effort values (1-10)
        countdown("2024-12-01", "n4-countdown", 3); // N4 Japanese Test (Effort: 3/10)
        countdown("2024-09-25", "group-meeting-countdown", 5); // Group Meeting (Effort: 5/10)
        countdown("2025-01-24", "siggraph-countdown", 10); // SIGGRAPH Submission (Effort: 10/10)
        countdown("2025-05-16", "siggraph-asia-countdown", 7); // SIGGRAPH Asia Submission (Effort: 7/10)
        countdown("2025-03-09", "wedding-countdown", 1); // Wedding (Effort: 1/10)
    </script>

</body>
</html>
